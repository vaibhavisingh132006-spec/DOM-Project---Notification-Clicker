<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Clicker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="page">
    
    <h1>Notification Clicker</h1>
    
    <p class="subtitle">
      Try the Notification API: enable notifications, then send a message.
    </p>

    <div class="button-row">
      <button id="enable-btn" class="btn secondary">
        Enable Notifications
      </button>
      <button id="send-btn" class="btn primary" disabled>
        Send Notification
      </button>
    </div>

    <p id="status" class="status">
      Notifications are not enabled yet.
    </p>

  </div>

  <script src="script.js"></script>
</body>
</html>
